<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/site_plan.css">
    <title>Contact Us</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <a href="">Home</a>
                <a href="">Products</a>
                <a href="">Contact Us</a>
                <a href="">About Us</a>
            </ul>
        </nav>
    </header>
    <main>
        <div id="feedback"></div>
        <form action="/my-handling-form-page" method="post">
            <ul>
                <li>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="user_name">
                </li>
                <li>
                    <label for="mail">E-mail:</label>
                    <input type="email" id="mail" name="user_email">
                </li>
                <li>
                    <label for="msg">Message:</label>
                    <textarea name="user_message" id="msg"></textarea>
                </li>
                <li class="button">
                    <button type="submit">Send your message</button>
                </li>
            </ul>
        </form>
    </main>
    <footer>
        <img src="images/facebook-logo.png" alt="facebook_logo">
        <img src="images/insta_logo.png" alt="insta_logo">
        <img src="images/wpp_logo.png" alt="wpp_logo">
    </footer>
    
</body>
</html>
